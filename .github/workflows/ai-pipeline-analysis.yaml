name: AI Pipeline Analysis
on:
  workflow_run:
    workflows: ["build"]
    types: [completed]
    
permissions:
  models: read
  actions: read

jobs:
  analyze-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: AI Pipeline Analysis
        run: |
          gh run view ${{github.event.workflow_run.id}} --log-failed
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          
